<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <div class="card">
    
    <div class="container">

      <img class="image_card" src="images/image-equilibrium.jpg" alt="equilibrium">
      
      <a class="img" href="https://alexalmarales.github.io/portfolio" >
        <span class="image"></span>
      </a>
      
    </div>
    
    <h1>Equilibrium #3429</h1>
    <p class="sub">Our Equilibrium collection promotes balance and calm.</p>
    
    <div class="data">
      <span class="ETH">
        <p>0.041 ETH</p>
      </span>
      
      <span class="time">
        <p>3 days left</p>
      </span>
    </div>
    
    <span class="line"></span>
    
    <div class="endcard">
      <img class="avatar" src="images/image-avatar.png" alt="avatar">
      <p class="text">Creation of <p class="jules">Jules Wyvern</p></p>
    </div>
    
  </div> 
  

  
</body>
</html>
